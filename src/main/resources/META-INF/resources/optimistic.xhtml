<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                template="#{layoutMB.template}">

    <ui:define name="body">
        <div class="error-content">
            <div class="box box-solid box-warning">
                <div class="box-header with-border" style="padding-top: 1px">
                    <h3>#{adm['label.optimistic.title']}</h3>
                </div>
                <div class="box-body">
                    <p>#{adm['label.optimistic.message']}
                        <a href="#{sessionScope.requestedUri}">#{adm['label.optimistic.click-here']}</a>
                    </p>

                </div>
            </div>
        </div>
        <h:form>
            <p:remoteCommand autoRun="true" process="@none" global="false" partialSubmit="true" update="@none" oncomplete="$('body').layout('fix');window.setTimeout(collapseSidebar, 100);"/>
        </h:form>
    </ui:define>

</ui:composition>
