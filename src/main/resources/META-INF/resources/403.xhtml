<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">


    <ui:define name="body">
        <div class="error-page">
            <h2 class="headline text-fatal">#{adm['label.403.header']}</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-lock text-fatal"></i> #{adm['label.403.message']}</h3>

                <p>
                    #{adm['label.go-back']} <p:link style="text-decoration: underline" outcome="/#{adminConfig.indexPage}" value="#{adm['label.home']}"
                                                    escape="false"/>.
                </p>

            </div>
        </div>
        <adm:sidebar collapsed="true"/>

        <h:form>
            <p:remoteCommand autoRun="true" process="@none" global="false" partialSubmit="true" update="@none" oncomplete="$('body').layout('fix')"/>
        </h:form>
    </ui:define>


</ui:composition>
