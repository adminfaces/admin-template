<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">


    <ui:define name="body">
        <div class="error-page">
            <h2 class="headline text-yellow">#{adm['label.404.header']}</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-warning text-yellow"></i> #{adm['label.404.message']}.</h3>

                <p>
                    #{adm['label.go-back']} <p:link style="text-decoration: underline" outcome="/#{adminConfig.indexPage}" value="#{adm['label.home']}"
                                                     escape="false"/> #{adm['label.or-to']} <a href="#" onclick="window.history.back();" class="ui-link" style="text-decoration: underline">#{adm['label.previous-page']}</a>.
                </p>

            </div>
        </div>
        <adm:sidebar collapsed="true"/>
    </ui:define>


</ui:composition>
