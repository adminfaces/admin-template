<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin-base.xhtml">

    <ui:param name="bodyStyleClass" value="layout-top-nav hold-transition"/>

    <ui:define name="template-header">
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#{request.contextPath}/" class="navbar-brand">
                            <ui:insert name="logo"/>
                        </a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                        <ui:insert name="menu"/>

                        <ui:fragment rendered="#{adminConfig.renderMenuSearch}">
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="navbar-search-input" autocomplete="off"
                                           placeholder="#{adm['menu.search.placeholder']}" onclick="this.value = '';searchTopMenu('')"
                                           onkeyup="searchTopMenu(this.value)" onblur="this.value = '';hideMenuResults()"/>

                                    <ul id="menu-search" class="nav navbar-nav" role="menu">
                                        <li class="dropdown" >
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"/>

                                            <ul class="dropdown-menu" role="menu">

                                            </ul>
                                        </li>
                                    </ul>
                                </div>

                            </form>
                        </ui:fragment>

                        <ui:insert name="menu-end"/>
                    </div>
                    <!-- /.navbar-collapse -->
                    <div class="navbar-custom-menu">
                        <ui:insert name="top-menu"/>
                    </div>

                    <div class="center-navbar">
                        <ui:insert name="center-header"/>
                    </div>
                    <!-- /.navbar-custom-menu -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </ui:define>
        
</ui:composition>
