<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="admin.xhtml">

	<ui:define name="title">
		Themes
	</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="box" >
				<div class="box-header with-border" >
					<table id="layout-skins-list" class="table table-striped bring-up nth-2-center" style="max-width: 300px;">
						<thead>
						<tr>
							<th style="width: 210px;">Skin Class</th>
							<th>Preview</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td><code>skin-blue</code></td>
							<td>
								<p:commandLink class="btn btn-primary btn-xs"
											   onclick="$('body').removeClass('#{themeMB.theme}');"
											   oncomplete="$('body').addClass('skin-blue')"
											   process="@this" update="@form" partialSubmit="true"
											   actionListener="#{themeMB.changeTheme('skin-blue')}" >
									<i class="fa fa-eye"></i>
								</p:commandLink>
							</td>
						</tr>
						<tr>
							<td><code>skin-blue-light</code></td>
							<td>
								<p:commandLink class="btn btn-primary btn-xs"
											   onclick="$('body').removeClass('#{themeMB.theme}');"
											   oncomplete="$('body').addClass('skin-blue-light')"
											   process="@this" update="@form" partialSubmit="true"
											   actionListener="#{themeMB.changeTheme('skin-blue-light')}">
									<i class="fa fa-eye"></i>
								</p:commandLink>
							</td>
						</tr>
						<tr>

											   actionListener="#{themeMB.changeTheme('skin-yellow')}" >

								</p:commandLink>
							</td>
						</tr>
						<tr>
							<td><code>skin-yellow-light</code></td>
							<td>
								<p:commandLink class="btn btn-warning btn-xs"
											   onclick="$('body').removeClass('#{themeMB.theme}');"

									<i class="fa fa-eye"></i>

							</td>
						</tr>
						<tr>

											   onclick="$('body').removeClass('#{themeMB.theme}');"

						<tr>

											   oncomplete="$('body').addClass('skin-purple-light')"

						<tr>
							<td><code>skin-red</code></td>
							<td>
								<p:commandLink class="btn btn-danger btn-xs"
											   onclick="$('body').removeClass('#{themeMB.theme}');"

											   oncomplete="$('body').addClass('skin-black')"
											   process="@this" update="@form" partialSubmit="true"
											   actionListener="#{themeMB.changeTheme('skin-black')}">

</ui:composition>
